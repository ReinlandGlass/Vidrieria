<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reinland Glass</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
  .grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.item {
  display: flex;
  align-items: center;   /* vertical centering */
  gap: 16px;
  padding: 12px;
  border-radius: 6px;
  background: #f5f5f5;
  transition: 0.2s ease;
  cursor:pointer;
}

.item:hover {
  background: #eaeaea;
}

.item img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 10px;
}

.label {
  font-size: 18px;
  font-weight: 600;
  color: #333;
}
  </style>
</head>
<body class="font-['Roboto'] bg-gray-100 text-gray-800">
	  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/595972541497" target="_blank" class="fixed bottom-4 right-4 bg-green-500 p-4 rounded-full shadow-lg hover:bg-green-600 z-20">
    <img src="wa.svg" alt="WhatsApp" class="w-12 h-12">
  </a>

  <!-- Productos Section -->
  <section id="productos" class="bg-white py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Catalogo Grabados</h2>
      <div class="grid">
	  

		<div class="item" onclick="downloadPDF('Catalogo Grabados 1.pdf')">
	   <img src="catalogs/cat1.jpg" class="rounded-lg mb-1 w-full" onerror="this.style.display='none'">
	   <div class="label">Catalogo Grabados 1.pdf</div>
	   </div>

		<div class="item" onclick="downloadPDF('Catalogo Grabados 2.pdf')">
	   <img src="catalogs/cat2.jpg" class="rounded-lg mb-1 w-full" onerror="this.style.display='none'">
	   <div class="label">Catalogo Grabados 2.pdf</div>
	   </div>

		<div class="item" onclick="downloadPDF('Catalogo Grabados 3.pdf')">
	   <img src="catalogs/cat3.jpg" class="rounded-lg mb-1 w-full" onerror="this.style.display='none'">
	   <div class="label">Catalogo Grabados 3.pdf</div>
	   </div>
	   
	   </div>
    </div>
	<br><br><br><br>
	<div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Catalogo Cuadros</h2>
	   <div class="grid">
	  
		<div class="item" onclick="downloadPDF('Catalogo Cuadros.pdf')">
	   <img src="catalogs/cat5.jpg" class="rounded-lg mb-1 w-full" onerror="this.style.display='none'">
	   <div class="label">Catalogo Cuadros.pdf</div>
	   </div>
	   
	   


      </div>
    </div>
	<br><br><br><br>
	<div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Catalogo Modelos 3D</h2>
	   <div class="grid">
	  
		<div class="item" onclick="window.open('https://drive.google.com/drive/folders/1-qhNLRL_m4zvSilHwdvcpDKgNiKHHndR?usp=sharing', '_blank')">
	   <img src="catalogs/models.jpg" class="rounded-lg mb-1 w-full" onerror="this.style.display='none'">
	   <div class="label">Modelos 3D.pdf</div>
	   </div>


	   


      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p>© 2025 Reinland Glass. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>

function downloadPDF(ref) {
  const link = document.createElement('a');
  link.href = 'catalogs/'+ref;
  link.download = ref; // name of downloaded file
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

    function enviarMensaje() {
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const mensaje = document.getElementById('mensaje').value;
      if (nombre && email && mensaje) {
        alert('Mensaje enviado con éxito. ¡Te contactaremos pronto!');
        document.getElementById('nombre').value = '';
        document.getElementById('email').value = '';
        document.getElementById('mensaje').value = '';
      } else {
        alert('Por favor, completa todos los campos.');
      }
    }

    // Toggle mobile menu
    document.getElementById('menu-toggle').addEventListener('click', () => {
      const menu = document.getElementById('menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
